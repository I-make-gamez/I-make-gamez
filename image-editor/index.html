    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>

    <p><img id="output" width="300" /></p>

    <div class="disCon">
        <label class="huel" for="range">Hue: 0</label><br>
        <input type="range" class="hue" step="1" value="0" max="360" required><br><br>
        <label class="grl" for="range">Greyscale: 0%</label><br>
        <input type="range" class="grey" step="1" value="0" max="100" required><br><br>
        <label class="invCon">
            <input type="checkbox" class="inv">
            Inverted?
        </label>
    </div>
