<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Page</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200&family=Roboto+Slab:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e1eec70f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="base">
      <div class="main">
        <h1>Welcome back!</h1>
        <p>
          To login, please input your username and password in the space
          provided
        </p>
        <form method="" class="form">
          <input type="text" placeholder="username" id="" />
          <input type="password" placeholder="password" id="" />
          <button class="login">Login</button>
        </form>
        <h2>Or login using:</h2>
        <div class="login-row">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-github"></i>
        </div>
        <div class="signup">
          <h3>No account?</h3>
          <a href="">sign-up</a>
        </div>
      </div>
    </div>
  </body>
</html>
