        $(function () {

    <img class="doge" src="assets/DOGE.png">
    <img class="doge2" src="assets/DOGE2.png">

    <div class="bg"></div>

        <h1 class="title"></h1>

    <section class="upgrades">

    <section class="powerups">
        <h1>PowerUps</h1>
        <img class="cd" src="assets/citizen_doge.png" width="100px">
    </section>
    <section class="changelog">
        <h1>Changelog:</h1>
        <h2>Version: vb0.55</h2>
        <p style="
        font-size: 1.25vw; 
        padding-left: 5px;
        ">
            1) Added alert for powerups.<br>
            2) Made said alert draggable(w.i.p)

        </p>
        <button class="ex">Close</button>
    </section>
    <section class="stats">
        <h1>Stats</h1>
        <h3 style="  
        border-top: 10px solid black;
        padding-top: 25px;
        margin-top: 0px;
        font-size: 1.25vw; 
        padding-left: 5px;
        " class="cpwr">ClickPower: 1</h3>
        <h3 style="
        font-size: 1.25vw; 
        padding-left: 5px;
